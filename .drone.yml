pipeline:
  test:
    image: golang:1.6
    environment:
      - CGO_ENABLED=0
      - GOPATH=/drone
    commands:
      - make vet
      - make build
      - make test
  docker:
    storage_driver: overlay
    repo: plugins/drone-email
    tag: [ "latest" ]
    when:
      branch: release/0.4
      event: push

plugin:
  name: Email
  desc: Send build status notifications via Email
  type: notify
  image: plugins/drone-email
  labels:
    - email
